<!DOCTYPE html>
<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8" />
    <link rel="stylesheet" href="../css/webkitBase.css"  type="text/css" />
    <link rel="stylesheet" href="../css/default.css"  type="text/css" />
    <link rel="stylesheet" href="../app/detail/css/global.css">
    <link rel="stylesheet" href="../css/scrollstyle.css" type="text/css" />
    <link rel="stylesheet" href="style.css" type="text/css" />
    
</head>
<body onselectstart="return false">
    
	<div id="tabvanillafloat" class="widget widgetEx">
		<div class="tabtop">
			<ul class="tabnav">
				<li><a id ="tab1" class="">已安装机型</a></li>
				<li><a id ="tab2" hidefocus="true" >未安装机型</a></li>
				<li><a id ="tab3" hidefocus="true" >主题下载</a></li>
			</ul>
		</div>
		<div class="tabContent">
			<div id="tabContent1" style="display:none">
				<div class="ContentTop">
					<div class="sn snEx" onclick=selectall(this)>全选</div>
					<div id="removemodel" class="cls_btn del_btn cls_btn_disable">卸载</div>
					<div class="prompt_txt">提示：请选择以下机型进行主题编辑，或者可以卸载该机型</div>
				</div>
				<div class="Content">
					<div class="loading">正在加载</div>
				</div>
			</div>
			
			<div id="tabContent2" style="display:none">
				<div class="ContentTop">
					<div class="sn snEx" onclick=selectall(this)>全选</div>
					<div id="addmodel" class="cls_btn intall_btn cls_btn_disable">安装</div>
					<div class="prompt_txt">提示：选择以下机型进行安装，在"已安装机型"分页中点击机型进行编辑</div>
					<input class="searchmenu" onkeyup="searchChange(this)" type="text" placeholder="机型搜索" onselectstart="stopBubble()"/>
				</div>
				<div class="Content">
					<div class="loading">正在加载</div>
				</div>
			</div>
			
			<div id="tabContent3" >
				<div id="unConected" class="unConected" style="top:30px;display:none;">
					<div class="inner-text inner-center">
						<h2>请连接手机</h2>
						<div style="width:400px;">请使用USB数据线或Wi-Fi连接你的手机。连接手机后，您可以使用vivo手机助手下载和应用主题。</div>
						<button class="conectedBtn"onclick="cef.connected2phone(this)">连接手机</button>
					</div>
				</div>
				<div class="ContentTop">					
					<div id="typeMenu" class="select_box">
						<span id="typeSelect" value="official" class="select_txt">官方推荐</span>
						<a class="selet_open"></a>
						<div class="option">
								<a value="official">官方推荐</a>
								<a value="recommend">网友推荐</a>
								<a value="hot">热门下载</a>
						</div>
					</div>
					<div id="phoneMenu" class="select_box">
						<span id="phoneSelect" class="select_txt"></span>
					</div>
					<!--
					<div id="declareTips">vivo手机助手仅提供免费主题的下载，更多精彩主题请使用手机端“i主题”获取。</div>
					-->
				</div>
				<div id="onlineContent" class="Content">
					<div class="loading">正在加载</div>
				</div>
				<div id="loadingtip">
					<div class="spinner">
						<div class="bar1"></div>
						<div class="bar2"></div>
						<div class="bar3"></div>
						<div class="bar4"></div>
						<div class="bar5"></div>
						<div class="bar6"></div>
						<div class="bar7"></div>
						<div class="bar8"></div>
						<div class="bar9"></div>
						<div class="bar10"></div>
						<div class="bar11"></div>
						<div class="bar12"></div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div id="leftClick" class="popType"></div>
    <div id="tabvanilla" class="widget">
        <div id="bgtop" class="bg_top">
			<div id="idsearchbg" class="searchbg"></div>
        </div>
        <div id="bgmid" class="bg_mid">
        </div>
    </div><!--/widget-->
	
    <!--<div id="leftdiv" class="left_div">
        <div id="returneditpage" class="adbg_top cls_btn_disable">返回主题编辑界面</div>
        <div id="adbgid" class="adbg">
            <div class="ad"></div>
            <div class="ad_text" title="ffffffff">选择一个你需要使用的机型，开始编辑主题吧!</div>
        </div>
    </div>-->
	
	
	<div id="sidebar">
		<div id="sidebarCenter">
		    <div id="detailN">你需要使用的机</div>
		    <div id="preView">
			    <div id="slides">
				    <div class="slides_container" id="iconIMg">
				    </div>
				    <a href="#" class="prev"><img src="../app/detail/img/arrow-prev.png" width="24" height="43" alt="Arrow Prev"></a>
				    <a href="#" class="next"><img src="../app/detail/img/arrow-next.png" width="24" height="43" alt="Arrow Next"></a>
			    </div>
		    </div>
		    <span>
			    <div id="apply" class="cls_btn">应用</div>
			    <div id="download" class="cls_btn">下载</div>
		    </span>
		    <div id="hideSidebar"></div>
		</div>
	</div>	
	
	    <!--  冒泡提示框 -->
    <div id="bubble" class="waitdiv">
      <div class="bubble">
        <div id="bubble_message" class="bubble_middle" style="margin-top: 6px;">
            <!-- 提示内容 -->
        </div>
      </div>
    </div>
	
	    <!--  冒泡提示框 -->
    <div id="downloadBubble" class="coverScreen">
        <div id="downloadBubblePrompt" class="bubble-box arrow-top">
            <div class="wrap" id="downloadBubbleTxt" >主题 <span>vivo手机助手</span>
            <br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;已经成功添加到下载任务中！</div>
        </div>
    </div>

	<script id="processScript" type="text/html">
		<div class="processbg">
			<div id="process"/></div>
		</div>
		<div class="processTxt"><label id="nDone"></label></div>
	</script>

	<script src="../js/artDialog.min.js"></script>
	<script src="../js/template.js"></script>
	<script src="../js/jquery-2.0.3.min.js"></script>
	<script src="../app/detail/js/slides.min.jquery.js"></script>
	<script src="sprinkle.js"></script>
</body>
</html>
