        //下载应用
        function appDownload(csJson) {
            if (typeof csJson != "string" && csJson != "" && csJson != null) {
                var appName = csJson[0]["appName"];
                appName = '应用 <span>' + appName + '</span><br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;已经成功添加到下载任务中！'
                
                document.getElementById("downloadName").innerHTML = appName;
                var obj = document.getElementById("downloadBubble");
                obj.style.display = "block";
                setTimeout(function () {
                    obj.style.display = "none";
                },1000);
        
                csJson = '[{"packageName":"' + csJson[0]["package"] + '","downloadUrl":"' + csJson[0]["downloadUrl"] + '","appName":"' + csJson[0]["appName"] + '"}]';
                cef.param = csJson;
                cef.appStore("downloadApp");
            }
        }
        function appDownloadTemp(pkgName,appName,url)
	    {
		     var jsonArray=[];
		     var json={};
	         json.downloadUrl=url;
	         json.appName=appName;
	         json.package=pkgName;
	         jsonArray.push(json);
	         parent.appDownload(jsonArray);
	    }
	    
        function removeTuijian() {
            document.getElementById('myIframe').style.display = "none";
            document.getElementById('help').style.display = "block";
        }
    </script>
