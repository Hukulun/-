<head>

	<link rel="stylesheet" href="css/global.css">

    <script src="../../js/jquery.min.js" type="text/javascript"></script>

<body onselectstart="return false" onmouseover="myfocus()">

    <div class="container">      
        <div id="top" class="top">
            <div class="topLeft">
                <div id="appIcon" class="appIcon"><img src="images/weixin.png" onerror="appImgError(this)"/></div>    
                <div id="downloadBtn"><!--<div class="download unable"><img src="../images/doing.gif"/><span>安装中</span></div>--></div> 
            </div>
            <div class="topRight">
                <div class="appName" id="appName">微信2012<span>V2.0.0.0</span></div>     
                <div class="appProDetail">应用简介:</div>       
                <div class="infoUpDown down" onclick="showDetail(this)">展开</div>  
                <div class="appInfo"><div class="appInfoDetail" id="appInfo"><div class="appPrompt">正在加载</div></div></div>
                 
            </div> 
        </div>        
        <div id="mid" class="mid">
            <div class="left">
                <div class="appInfoTittle">应用信息</div>
                <div class="appInfoList">
                    <div class="appInfoLevel" id="appLevel">
                        <div class="appInfoLevelOn"></div>
                        <div class="appInfoLevelOn"></div>
                        <div class="appInfoLevelOn"></div>
                    </div>
                </div>
                <!--<div class="appInfoList" id="appDev">开发者：</div>-->
                <div class="appInfoList" id="appSize">大小：</div>
                <div class="appInfoList" id="appDownloadCount">下载：</div>
                <div class="appInfoList" id="appVersion">版本：</div>
                <div class="appInfoList">上线时间：</div>
                <div class="appInfoList" id="appTime"> </div>
                <div class="appInfoTittle" id="hotApp">热门应用</div>
                <!--<div class="appHotList" onmouseover="appOver(this)" onmouseout="appOut(this)" onmousedown="appClick(this)">
                    <div class="appHotListImg"><img src="images/7.png" /></div>
                    <div class="appHotListName">火烤深度逃生</div>
                    <div class="appHotListDev">下载量500</div>
                    <div class="download">立即下载</div>
                </div>-->
            </div>
            
            <div class="right">
                <div class="appCut">
                    <div class="appProfile">应用截图</div>      
                    <div class="bannerPrev" onclick="bannerPrev()"></div>                    
                    <div id="banner" class="banner">
                        <ul>
                        </ul>
                    </div>
                    <div class="bannerNext" onclick="bannerNext()"></div>      
                </div>

                <div class="appDiscuzProfile" id="appDiscuzProfile"><span>用户评论</span><div id="canInput">(允许您输入200个字符)</div>
                    <div class="appDiscuzLevel">我要评级：</div>
                    <div class="discuzStar discuzStarOn" onmouseover="star(this)"></div>
                    <div class="discuzStar discuzStarOn" onmouseover="star(this)"></div>
                    <div class="discuzStar discuzStarOn" onmouseover="star(this)"></div>
                    <div class="discuzStar" onmouseover="star(this)"></div>
                    <div class="discuzStar" onmouseover="star(this)"></div>
                    <div id="discussLevel">一般!</div>
                </div>
                <div class="appDiscuz">
                    <textarea id="appDiscuz" cols="5" onkeyup="countNum(this,200)" onselectstart="stopBubble()" disabled="disabled" placeholder="您还未安装该应用，不能进行评论！"></textarea>
                </div>
                <div class="appSubmitPrompt" id="appSubmitPrompt"><!--提醒：您还未安装该应用，不能进行评论！--></div>
                <div class="appSubmit disable" id="appSubmitButton">提交评论</div>
                <div class="discuzProfile">评论列表
                    <div class="discuzNum">共<span id="discuzNum">0</span>条评论</div>
                    <div class="discuzList" id="discuzList">
                        <!--<ul>
                    	    <li>
                    	        <div>
                                    <div class="appInfoLevel">

                                        <div class="appInfoLevelOn"></div>
                                        <div class="appInfoLevelOn"></div>
                                    </div>
                                    <div class="discuzTime">评论于：2012-12-12 12:12:45</div>
                                </div>
                    	        <div class="discuzInfo">就会大家看看老地方考虑地方上考虑对方考虑</div>
                    	    </li>
                        </ul>-->
                    </div>
                    <div class="discuzBottom">
                        <div id="discuzPage" class="page"></div>
                    </div>
                </div>
            </div>
            
            
        </div>  

    </div>

    <!--返回顶部-->
    <div id="tj" style="display:none;"></div>
