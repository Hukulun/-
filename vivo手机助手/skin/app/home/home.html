<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" href="home.css" type="text/css" />
    <link rel="stylesheet" href="ads.css" type="text/css" />
	<link rel="stylesheet" href="../animation.css" type="text/css" />
    <script src="yu.js" type="text/javascript"></script>
    <script src="tb.js" type="text/javascript"></script>
    
    <script src="../../js/jquery.min.js" type="text/javascript"></script>   
    <script type="text/javascript" src="../scrolltopcontrol.js"></script>
    <script src="home.js" type="text/javascript"></script>
    <script src="../public.js" type="text/javascript"></script>
    <script type="text/javascript" src="../jquery.jcarousellite.min.js"></script>
</head>
<body onselectstart="return false" onmouseover="myfocus()">
    <div id="container" class="container">
        <div class="hotTopic"><div id="hotTopic" class="hotTopicList"></div><div style="display:none;" onclick='$(this).parent().hide()' class="hotClose"></div></div>
        
        <!-- 广告-->
        <div class="ads">
        <div id="MainPromotionBanner">
            <div id="SlidePlayer">
                <ul class="Slides" id="ads">
                    <!--<li><img src="images/01.png"></li>
                    <li><img src="images/02.png"></li>
                    <li><img src="images/03.png"></li>
                    <li><img src="images/04.png"></li>-->
                </ul>
            </div>
        </div>
        </div>
        
        <!-- 推荐-->
        <div class="tuijian">
            <div class="needApp" onclick="parent.getPhoneNeed()"><div class="needAppIcon"></div><div>装机必备</div></div>
            <div class="newApp" onclick="parent.getNewApp()"><div class="newAppIcon"></div><div>新品速递</div></div>
        </div>
        
        <div class="right">
            
            <!-- 游戏榜 -->
            <div class="top">
                <div class="topBar">
                    <div class="title">游戏榜</div>
                    <div id="WeekAppTop" class="more" onmousedown="getAllAppTop(this)">查看全部</div>
                </div>
                <div class="topDetail" id="weekTop10"><div class="appPrompt">正在加载</div></div>
            </div>
            
            <!-- 流行榜-->
            <div class="top">
                <div class="topBar">
                    <div class="title">流行榜</div>
                    <div id="WeekGameTop" class="more" onmousedown="getAllGameTop(this)">查看全部</div>
                </div>
                <div class="topDetail" id="gameTop10"><div class="appPrompt">正在加载</div></div>
            </div>
            
            <!-- top10-->
            <div class="top">
                <div class="topBar">
                    <div class="title">应用榜</div>
                    <div class="more" onmousedown="getAllTop10()">查看全部</div>
                </div>
<!--                <div class="topArr">
                    <div class="topArrList topArrListOn">按下载</div>
                    <div class="topArrList">按评级</div>
                </div>-->
                <div class="topDetail" id="top10"><div class="appPrompt">正在加载</div></div>
            </div>
        </div>
        
        <!-- 推荐-->
        <div class="appList">
            <div class="topBar">
                <div class="title">推荐应用</div>
                <div class="more" onmousedown="getAllRecommend(1)">查看全部</div>
            </div>
            <div id="recommend" class="detail"><div class="appPrompt">正在加载</div></div>
        </div>
        
        <!-- 所有汇 -->
        <div class="appList">
            <div class="topBar">
                <div class="title">应用合集</div>
                <div class="more" onmousedown="getAllTopic()">查看全部</div>
            </div>
            <div id="topicApp" class="detail">
               <div id="prev" class="preNextHide"></div>
               <div id="appPrompt" class="appPrompt2">正在加载</div>
               <div id="appBusy" class="appBusy1">网络异常，加载失败</div>
                <div id="jCarouselLite" class="jCarouselLite">
                    <ul>
                        <div class="appPrompt">正在加载</div>
                    </ul>
                </div>
                <div id="next" class="preNextHide"></div>
                <div class="clear"></div>  
            </div>
        </div>
        
        <!-- 所有应用 -->
        <div class="appList">
            <div class="topBar">
                <div class="title">热门应用</div>
                <div class="more" onmousedown="getAllApp(1)">查看全部</div>
            </div>
            <div id="allApp" class="detail"><div class="appPrompt">正在加载</div></div>
        </div>
        
        <!-- 所有汇 -->
        <div class="appList">
            <div class="topBar">
                <div class="title">vivo汇</div>
                <div class="more" onmousedown="getAllHui()">查看全部</div>
            </div>
            <div id="huiApp" class="detail">
                <div class="hui" onclick="getHuiApp('images/zixun.jpg','information','资讯汇')"><img src="../hui/images/zixun.jpg"><div class="huiname">资讯汇</div></div>
                <div class="hui" onclick="getHuiApp('images/shenghuo.jpg','life','生活汇')"><img src="../hui/images/shenghuo.jpg"><div class="huiname">生活汇</div></div>
                <div class="hui" onclick="getHuiApp('images/yinyue.jpg','music','音乐汇 --- 亮出你的好声音')"><img src="../hui/images/yinyue.jpg"><div class="huiname">音乐汇</div></div>
            </div>
        </div>
        

    </div>
   <div id="failConnect"><div class="loadding">正在加载</div></div>

    <!-- 返回顶部-->
    <div id="tj" style="display:none;"></div>
</body>
</html>
