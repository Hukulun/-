<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" href="../css/default.css"  type="text/css" />
    <link rel="stylesheet" href="../css/webkitBase.css" type="text/css" />
    <link rel="stylesheet" href="clouddisk.css" type="text/css" />
        
    <script src="../js/jquery-2.0.3.min.js" type="text/javascript"></script>
    <script src="../js/webkitBase.js" type="text/javascript"></script>
    <script src="clouddisk.js" type="text/javascript"></script>

</head>
<body id="container" onselectstart="return false">
    <!-- 左侧竖直栏 -->
    <div class="sideBar">
        <div id="phoneBackup" class="category"><div class="categoryArrow"></div><div class="phoneBackupIcon"></div>云数据</div>
        <ul id="phoneBackupList" class="cate_group" style="display: none;">
            <li class="category-list" id="contact"><div class="listIconName">联系人<span id="contactNum">(0)</span></div></li>
            <li class="category-list" id="message"><div class="listIconName">短信<span id="messageNum">(0)</span></div></li>
            <li class="category-list" id="bookmark"><div class="listIconName">书签<span id="bookmarkNum">(0)</span></div></li>
           <li class="category-list" id="blcaklist"><div class="listIconName">黑名单<span id="blacklistNum">(0)</span></div></li>
            <li class="category-list" id="note"><div class="listIconName">便签<span id="noteNum">(0)</span></div></li>
        </ul>
        <div id="fileClound" class="category"><div class="categoryArrow"></div><div class="fileManagerIcon"></div>云文件</div>
		<ul id="fileManagerList" class="cate_group" style="display: none;">
			<div id="fileManager" class="category"><div class="second">文件管理</div></div>
			<div id="fileFilter" class="category"><div class="categoryArrow"></div><div class="second">分类浏览</div></div>
			<ul id="fileFilterList" class="cate_group" style="display: none;">
				<li class="category-list" id="filePic"><div class="listIconName"><span>· 图 片</span> </div></li>
				<li class="category-list" id="fileDoc"><div class="listIconName"><span>· 文 档</span> </div></li>
				<li class="category-list" id="fileMusic"><div class="listIconName"><span>· 音 乐</span> </div></li>
				<li class="category-list" id="fileMovie"><div class="listIconName"><span>· 视 频</span> </div></li>
				<!-- <li class="category-list" id="fileApp"><div class="listIconBg"><img src="images/cateIcon/application.png" /></div><div class="listIconName"><span>应 用</span> （20）</div></li> -->
			</ul>
		</ul>
<!-- 
        <div id="share" class="category unHover"><div class="categoryUp"></div><div class="shareIcon"></div>我的分享</div>
        <div id="recycle" class="category unHover"><div class="categoryUp"></div><div class="recycleIcon"></div>回收站</div>
 -->
        <div class="userStatus">
            <div id="userName" class="userName">---</div>
            <div class="disk"><div id="diskFill" class="diskFill"></div></div>
            <div id="diskStatus" class="diskStatus">0M/5G</div>
            <div class="exit"><a href="javascript:exit()">退出</a></div>
        </div>
    </div>
    
    <!-- 主要内容区开始 -->
    <div id="content" class="content">
        <!-- <iframe name="contactIframe" id="contactIframe" src="file/file.html"></iframe>-->
    </div>
    
    <!--登陆界面-->
    <iframe class="loginIframe" name="loginIframe" id="loginIframe" src="login/login.html"></iframe>
    
        

    
    <!--  冒泡提示框 -->
    <div id="bubble" class="coverScreen">
      <div class="bubble">
        <div id="bubble_message" class="bubble_middle">
            <!-- 提示内容 -->
            <div class="bubble_text"><div class="refresh" ></div>正在刷新,请稍候！</div>
        </div>
      </div>
    </div>


	<script id="processScript" type="text/html">
		<div class="processbg">
			<div id="process"/></div>
		</div>
		<div class="processTxt"><label id="nDone">0</label>/<label id="nCnt">0</label></div>
	</script>
	<script src="../js/artDialog.min.js"></script>
</body>
</html>
