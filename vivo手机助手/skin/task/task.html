<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" href="../css/webkitBase.css" type="text/css" />
    <link rel="stylesheet" href="task.css" type="text/css" />
        
    <script src="../js/jquery.min.js" type="text/javascript"></script>
    <script src="../js/webkitBase.js" type="text/javascript"></script>
    <script src="task.js" type="text/javascript"></script>

</head>
<body id="container" onselectstart="return false">
    <div id="prompt" class="prompt">
        <!-- 上部的条 --> 
<!-- 
        <div id="prompt_top" class="prompt_top">
          <div class="prompt_taskIcon">任务管理</div>
          <div id="sendMessClose" class="close"></div>
        </div> -->

        <!-- 中部 --> 
        <div class="prompt_middle">
            <!-- 左侧竖直栏 -->
            <div class="sideBar">
                <div class="category unHover">&nbsp;我的任务</div>
                <ul class="cate_group" style="height:100px;">
                    <li class="category-list category-list-click" id="taskDoing"><div class="listIconBg doingIcon"></div><div class="listIconName"><span id="taskDoingNum">正在进行(0)</span></div></li>
                    <li class="category-list" id="taskDone"><div class="listIconBg okIcon"></div><div class="listIconName"><span id="taskDoneNum">已完成(0)</span></div></li>
                </ul>
                <div class="category unHover">&nbsp;已下载</div>
                <ul class="cate_group">
                    <li class="category-list" id="apkDowned"><div class="listIconBg appIcon"></div><div class="listIconName"><span id="apkDownedNum">应用(0)</span></div></li>
					<li class="category-list" id="itzDowned"><div class="listIconBg appIcon"></div><div class="listIconName"><span id="itzDownedNum">主题(0)</span></div></li>
                </ul>
            </div>
            <!-- 主要内容区开始 -->
            <div id="content" class="content">
                <!-- <iframe name="contactIframe" id="contactIframe" src="file/file.html"></iframe>-->
            </div>
        </div>
    </div>
</body>
</html>
